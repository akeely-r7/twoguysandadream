
buildscript {
    repositories {
        mavenLocal()
        jcenter()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.1.RELEASE")
    }
}

apply plugin: 'java'
apply plugin: 'spring-boot'
apply plugin: 'idea'

repositories {

  mavenLocal()
  jcenter()
}

dependencies {
  compile("org.springframework.boot:spring-boot-starter-web:1.2.1.RELEASE")
}
